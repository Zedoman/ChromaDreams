<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />
    <title>ChromaDreams</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  
  <body>
    
    <div class="container">
        <header>
            <h1>Welcome to ChromaDreams</h1>
            <p>Where Imagination Shapes Your Images.</p>
          </header>
      <h2>Craft your Images with the Power of Your Words.</h2>
      <form class="gen-form">
        <input
          type="text"
          id="user-prompt"
          placeholder="Type your prompt here..."
          autocomplete="off"
        />
        <button type="button" id="generate">Generate</button>
      </form>
      <div class="result">
        <div id="loading">Nurturing Your Imagination...
          <div class="spin">
            <div class="hourglassBackground">
              <div class="hourglassContainer">
                <div class="hourglassCurves"></div>
                <div class="hourglassCapTop"></div>
                <div class="hourglassGlassTop"></div>
                <div class="hourglassSand"></div>
                <div class="hourglassSandStream"></div>
                <div class="hourglassCapBottom"></div>
                <div class="hourglassGlass"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="image-grid"></div>
        <div>
            <p>Copywrite by Avradeep Nayak</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
